<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--SWIPER-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

    <!--FONT AWESOME--> 
    <script src="https://kit.fontawesome.com/04dc1666ea.js" crossorigin="anonymous"></script>
    

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Rokkitt:wght@100&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/card_style.css">


    <title>Workout Card</title>
  </head>
  <body>
    <h1 class="title">Layout Card</h1>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
              <img src="../img/lat_machine.svg" alt="lat machine" class="exe-icon">
              <h2>Lat machine</h2>
              <h3>4 x 30</h3>
              <div class="card-spec">
                <p>Ultimo peso: 25kg</p>
                <br>
                <p>Peso attuale: --kg</p>
                <br>
              </div>
              <div class="set-weight"><i class="fa-solid icons-not-weight fa-weight-hanging"></i></div>
              <div class="set-done"><i class="fa-solid icons-not-done fa-check"></i></i></div>
          </div>

          <div class="swiper-slide">
            <img src="../img/lat_machine.svg" alt="lat machine" class="exe-icon">
            <h2>Lat machine</h2>
            <h3>4 x 12</h3>
              <div class="card-spec">
                <p>Ultimo peso: 25kg</p>
                <br>
                <p>Peso attuale: --kg</p>
              </div>
            <div class="set-weight"><i class="fa-solid icons-not-weight fa-weight-hanging"></i></div>
            <div class="set-done"><i class="fa-solid icons-not-done fa-check"></i></i></div>
        </div>  
        <div class="swiper-slide">
            <img src="../img/lat_machine.svg" alt="lat machine" class="exe-icon">
            <h2>Lat machine</h2>
            <h3>4 x 30</h3>
            <div class="card-spec">
              <p>Ultimo peso: 25kg</p>
              <br>
              <p>Peso attuale: --kg</p>
            </div>
        </div>
        <div class="swiper-slide">
            <img src="../img/lat_machine.svg" alt="lat machine" class="exe-icon">
            <h2>Lat machine</h2>
            <h3>4 x 30</h3>
            <div class="card-spec">
              <p>Ultimo peso: 25kg</p>
              <br>
              <p>Peso attuale: --kg</p>
            </div>
            <div class="set-weight"><i class="fa-solid icons-not-weight fa-weight-hanging"></i></div>
              <div class="set-done"><i class="fa-solid icons-not-done fa-check"></i></i></div>
        </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>


    <div class="navbar">
        <button class="start-button">Recupero: 90s</button>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--swiper js-->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!--js-->
    <script src="../js/script.js" charset="utf-8"></script>
    
  </body>
</html>
